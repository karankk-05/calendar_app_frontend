pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Include the Flutter tools from the SDK
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()            // Google's Maven repository
        mavenCentral()      // Maven Central repository
        gradlePluginPortal() // Plugin portal for Gradle plugins
    }
}

plugins {
    // Load the Flutter plugin for Gradle (to handle Flutter-specific tasks)
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Android Gradle Plugin (updated to the correct version: 7.3.1)
    id "com.android.application" version "7.3.1" apply false

    // Kotlin Gradle Plugin (updated to a compatible version)
    id "org.jetbrains.kotlin.android" version "1.8.0" apply false
}

// Include the app module
include ":app"
